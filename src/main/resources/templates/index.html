<!DOCTYPE html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head th:include="template :: head">
    <title> User Profile Page</title>
    <meta name="keywords" content="HTML5 Admin Template" />
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net"></head>

<body class="body">
<header class="header" th:replace="template :: header"></header>

<div class="inner-wrapper">
    <aside id="sidebar-left" class="sidebar-left" th:replace="template :: sidebar"></aside>
    <section role="main" class="content-body">
        <header class="page-header">

            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a href="index.html">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li><span>Add / Edit Clients</span></li>
                    <li><span>Section</span></li>
                </ol>
                <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
            </div>
        </header>
        <!-- start: page -->
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="fa fa-caret-down"></a>
                    <a href="#" class="fa fa-times"></a>
                </div>

                <h2 class="panel-title">Default</h2>
            </header>
            <div class="panel-body" >


                <table class="small-table table table-bordered  mb-none" >
                    <thead>
                    <tr>
                        <th>Statistics</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>


                    <tr th:each="entry : ${map}">
                        <td th:text="${entry.key}">key value</td>
                        <td th:text="${entry.value}">key value</td>
                    </tr>
                    <!--</form>-->

                    </tbody>
                </table>
            </div>
        </section>
        <!-- end: page -->
    </section>
</div>
<div th:include="template :: javascript-botom"></div>
</body>
</html>
