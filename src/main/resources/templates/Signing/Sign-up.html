<!doctype html>
<html class="fixed" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: head">
</head>
<head><title> User Profile Page</title>
    <meta name="keywords" content="HTML5 Admin Template"/>
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">
</head>
<body>
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <a href="/" class="logo pull-left">
            <img src="assets/images/logo.png" height="54" alt="Porto Admin"/>
        </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
            </div>
            <div class="panel-body">
                <form th:action="@{/Sign-up}" th:object="${user}" method="post" onsubmit="return validate_signUp();">
                    <div class="form-group mb-lg">
                        <label>Name</label>
                        <input th:field="*{firstName}" id="firstName"  type="text" class="form-control input-lg"/>
                        <span id="errorFirstname" class="error-message"></span>
                    </div>

                    <div class="form-group mb-lg">
                        <label>E-mail Address</label>
                        <input th:field="*{mail}" type="email" class="form-control input-lg"/>
                        <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="error-message"></span>
                    </div>

                    <div class="form-group mb-none">
                        <div class="row">
                            <div class="col-sm-6 mb-lg">
                                <label>Password</label>
                                <input th:field="*{password}" id="pwd" type="password" class="form-control input-lg"/>
                                <span id="errorPassword" class="error-message"></span>
                            </div>
                            <div class="col-sm-6 mb-lg">
                                <label>Password Confirmation</label>
                                <input id="pwd_confirm" type="password" class="form-control input-lg"/>
                                <span id="errorConfirm" class="error-message"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary hidden-xs">Sign Up</button>
                            <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up
                            </button>
                        </div>

                    </div>
					<div class="row">
						<p class="text-center  text-uppercase text-success success-message" th:utext="${successMessage}"></p>
					</div>
                    <p class="text-center">Already have an account? <a th:href="@{/login}">Sign In!</a></p>

                </form>
            </div>
        </div>

        <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2020. All rights reserved. Template by <a
                href="https://colorlib.com">Colorlib</a>.</p>
    </div>
</section>
<!-- end: page -->
<div th:include="template :: javascript-botom"></div>

<script src="assets/javascripts/customs/Signup-validation.js"></script>
</body>
</html>
