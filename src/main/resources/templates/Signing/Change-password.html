<!DOCTYPE html>
<html class="fixed" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="template :: head">
</head>
<head><title> User Profile Page</title>
    <meta name="keywords" content="HTML5 Admin Template"/>
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">
</head>
<body>
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <a href="/" class="logo pull-left">
            <img src="assets/images/logo.png" height="54" alt="Porto Admin" />
        </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Change Password</h2>
            </div>

            <div class="panel-body">
                <div >
                    <p class="m-none text-semibold h4 center padding-item">Change your password</p>
                    <!--<input type="hidden" th:utext="*{token}" th:value="${token}" />-->
                </div>
                <form th:action="@{/change} + ${token}" th:object="${user}" method="post">

                    <div class="form-group mb-lg">
                        <label>Password</label>
                        <div class="input-group input-group-icon">
                            <input th:field="*{password}" name="password" type="password" placeholder="New password" class="form-control input-lg" id="change-mail"/>
                            <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
							</span>
                        </div>
                    </div>
                    <div class="form-group mb-lg">
                        <label>Confirm password</label>
                        <div class="input-group input-group-icon">
                            <input type="password" class="form-control input-lg" placeholder="Confirm Password" id="confirmPwd" minlength="6" >
                            <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 text-center padding-item">
                            <button type="submit" class="btn btn-primary hidden-xs ">Change Password</button>
                        </div>
                        <div class="validation-error">
                            <!--<p class="m-none text-semibold h6 center " th:utext="${validation}"></p>-->
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message center" th:utext="${validation}" ></span>
                        </div>
                    </div>
                    <br>

                </form>
                <p class="text-center">Don't have an account yet? <a th:href="@{/Sign-up}">Sign Up!</a></p>
            </div>
        </div>

        <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2020. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>. Coded by Ciobanu Bogdan</p>
    </div>
</section>
<!-- end: page -->

<div th:include="template :: javascript-botom"></div>
<script src="assets/javascripts/forms/customRecoverPwdForm.js"></script>

</body>
</html>
