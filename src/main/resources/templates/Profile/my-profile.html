<!DOCTYPE html>
<html class="fixed" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="template :: head">
</head>
<head><title> User Profile Page</title>
    <meta name="keywords" content="HTML5 Admin Template"/>
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">
</head>
<body class="body">
<header class="header" th:replace="template :: header"></header>

<div class="inner-wrapper">
    <aside id="sidebar-left" class="sidebar-left" th:replace="template :: sidebar"></aside>
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Edit / User Profile</h2>
            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a href="index.html">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li><span>Edit / User Profile</span></li>
                    <li><span>Section</span></li>
                </ol>
                <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
            </div>
        </header>

    <!-- start: page -->

        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title text-center">Complete your Profile</h2>
                    <div class="panel-actions">
                        <a href="#" class="fa fa-caret-down"></a>
                        <a href="#" class="fa fa-times"></a>
                    </div>
                </header>
                <div class="panel-body">
                    <form class="form-horizontal form-bordered" th:action="@{/my-profile}" th:object="${user}"  method="post" onsubmit="return validation();" >
                        <div class="form-group">
                            <label class="col-md-3 control-label" >First name</label>
                            <div class="col-md-6">
                                <input th:field="*{firstName}" type="text" class="form-control" placeholder="Insert First Name" id = "firstname"/>
                                <p class="error-message" id="validation-firstname"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" >Last Name</label>
                            <div class="col-md-6">
                                <input th:field="*{lastName}" type="text" class="form-control" placeholder="Insert Last Name"  id="lastname" />
                                <p class="error-message" id="validation-lastname"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" >Age</label>
                            <div class="col-md-6">
                                <input th:field="*{age}" type="text" class="form-control" placeholder="Insert Age"  id="age"/>
                                <p class="error-message" id="validation-age"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" >New Password</label>
                            <div class="col-md-6">
                                <input th:field="*{password}" type="password" class="form-control" placeholder="Insert Password" id="password"   />
                                <p  class="error-message" id="validation-password"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" >Repeat New Password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmation_password"  >
                                <p class="error-message" id="validation-confirmation-pwd"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" ></label>
                            <div class="col-md-6 col-md-offset-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </div>
                        </div>
                        <p class="text-center  text-uppercase text-success success-message" th:utext="${successMessage}"></p>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <!-- end: page -->
    </section>
</div>
<div th:include="template :: javascript-botom"></div>
<!-- Examples -->
<!--<script src="assets/javascripts/forms/examples.validation.js"></script>-->
<script src="assets/javascripts/forms/customValidation.js"></script>
</body>
</html>
