<!DOCTYPE html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Specific Page Vendor CSS -->
    <link rel="stylesheet" href="assets/vendor/select2/select2.css"/>
    <link rel="stylesheet" href="assets/vendor/jquery-datatables-bs3/assets/css/datatables.css"/>

    <!--&lt;!&ndash; BootStrap http javascript &ndash;&gt;
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>-->


</head>
<head th:include="template :: head"></head>
<body class="body">
<header class="header" th:replace="template :: header"></header>

<div class="inner-wrapper" >
    <aside id="sidebar-left" class="sidebar-left" th:replace="template :: sidebar"></aside>
    <section role="main" class="content-body" >
        <header class="page-header" >
            <h2>Invoice</h2>
            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a href="index.html">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li><span>Invoice</span></li>
                    <li><span>Section</span></li>
                </ol>
                <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
            </div>
        </header>
        <!-- start: page -->

        <div class="panel-body">
            <table class="table table-bordered table-striped mb-none" id="datatable-tabletools" >
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Client Name</th>
                    <th>Last Invoice</th>
                    <th>Invoice Series</th>
                    <th>Service Name</th>
                    <th>Pieces</th>
                    <th>Unit Measure</th>
                    <th>Unit Price</th>
                    <th>Sum</th>
                </tr>
                </thead>
                <tbody>
                <tr class="gradeA" method="GET" th:each="invoice, iteratSts : ${invoiceList}"  >

                    <td th:text="${iteratSts.index }+1" class="number"></td>
                    <td th:text="${invoice.getClientName()}" ></td>
                    <td th:text="${invoice.getPrintDate()}"  ></td>
                    <td th:text="${invoice.getInvoiceSeries()}" ></td>
                    <td th:text="${invoice.getServices()}" ></td>
                    <td th:text="${invoice.getPieces()}" ></td>
                    <td th:text="${invoice.getUnityMeasure()}" ></td>
                    <td th:text="${invoice.getUnitPrice()}" ></td>
                    <td th:text="${invoice.getSum()}" ></td>

                </tbody>
            </table>
        </div>
        <!-- end: page -->
    </section>
</div>


<!-- Vendor -->
<div th:include="template :: javascript-botom"></div>

<!-- Examples -->
<!--<script src="assets/javascripts/tables/examples.datatables.editableInvoice.js"></script>-->
<script src="assets/javascripts/tables/examples.datatables.generateInvoice.js"></script>

<script src="assets/vendor/jquery-datatables/extras/TableTools/js/dataTables.tableTools.min.js"></script>
<!-- Examples -->
<script src="assets/javascripts/tables/examples.datatables.default.js"></script>
<script src="assets/javascripts/tables/examples.datatables.row.with.details.js"></script>
<script src="assets/javascripts/tables/examples.datatables.tabletools.js"></script>
</body>
</html>
