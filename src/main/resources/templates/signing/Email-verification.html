<!DOCTYPE html>
<html class="fixed" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="template :: head">
</head>
<head><title> User Profile Page</title>
    <meta name="keywords" content="HTML5 Admin Template"/>
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">
</head>
<body>
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <a href="/" class="logo pull-left">
            <img src="assets/images/logo.png" height="54" alt="Porto Admin" />
        </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Account Activation</h2>
            </div>
            <div class="panel-body">
                <div class="alert alert-info">
                    <p class="m-none text-semibold h4 center " th:utext="${validation}">You have successfully verified your account !</p>
                    <!--<span th:if="${#fields.hasErrors('name')}" th:errors="*{validation}" class="error-message" id="name-verification"></span>-->
                </div>

                    <p class="text-center mt-lg">Get started by <a th:href="@{/login}">Signing In!</a>

            </div>
        </div>

        <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2020. Project by Invoice</p>
    </div>
</section>
<!-- end: page -->

<div th:include="template :: javascript-botom"></div>

</body>
</html>
